animations = true;
#change animation speed of windows in current tag e.g open window in current tag
animation-stiffness-in-tag = 300;
#change animation speed of windows when tag changes
animation-stiffness-tag-change = 700;

animation-window-mass = 0.7;
animation-dampening = 20;
animation-clamping = false;

#open windows
# animation-for-open-window = "fly-in";
animation-for-open-window = "zoom";
#minimize or close windows
# animation-for-unmap-window = "squeeze";
#popup windows
animation-for-transient-window = "zoom"; #available options: slide-up, slide-down, slide-left, slide-right, squeeze, squeeze-bottom, zoom

#Custom Stuff
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true;

corner-radius = 10;
# corner-radius = 5;
rounded-corners-exclude = [
  "class_g = 'Polybar'"

];

blur: {
  method = "dual_kawase";
  strength = 7;

  #method = "gaussian";
  #blur-size = 10;
  #blur-deviation =
  background = true;
  background-frame = true;
  background-fixed = true;
}

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
]
blur-kern = "3x3box"
# Shadow
shadow = true;			# Enabled client-side shadows on windows.
#shadow-offset-x = -7;		# The left offset for shadows. (default -15)
#shadow-offset-y = -7;		# The top offset for shadows. (default -15)
# shadow-red = 0.0;		# Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;		# Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;		# Blue color value of shadow. (0.0 - 1.0, defaults to 0)

shadow-exclude = [
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Conky'",
#    "class_g = 'Rofi'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'"
];

# The blur radius for shadows. (default 12)
shadow-radius = 12;
# The left offset for shadows. (default -15)
shadow-offset-x = -5;
# The top offset for shadows. (default -15)
shadow-offset-y = -5;
# The translucency for shadows. (default .75)
shadow-opacity = 0.5;


# Opacity
opacity = 0.8;			# The opacity for menus. (default 1.0)
#inactive-opacity = 0.8;			# Opacity of inactive windows. (0.1 - 1.0)
frame-opacity = 1.0;			# Opacity of window titlebars and borders. (0.1 - 1.0)
#inactive-opacity-override = true;	# Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.

opacity-rule = [
  "80:class_g = 'Alacritty'",
  "80:class_g = 'Zathura'",
  "80:class_g = 'Typora'",
  "80:class_g = 'QtCreator'",
  "80:class_g = 'kate'",
  "80:class_g = 'Code'",
  "80:class_g = 'neovide'",
  "70:class_g = 'Polybar'",
  "70:class_g *?= 'Rofi'",
  "70:class_g *?= 'Dunst'",
  "70:class_g *?= 'Icalingua'",
  "80:class_g *? = 'NetEase'",
  "70:class_g *? = 'Telegram'",
];


# Fading
fading = true;			# Fade windows during opacity changes.
fade-delta = 3;		# The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03;		# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03;		# Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = true;	# Fade windows in/out when opening/closing.

# Other
inactive-dim = 0.0;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;	# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; };
#dock = { shadow = false; };
#  dnd = { shadow = false; };
};
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
#  popup_menu = { opacity = 0.8; }
 # dropdown_menu = { opacity = 0.8; }
};

