### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = float,class:^(steam)$
# windowrule = float,class:^(steam)$,title:^(Steam Settings)$
windowrule = float,class:^(gephgui-wry)$,title:^(Geph)$
windowrule = float,class:^(virt-manager)$,title:^(Virtual Machine Manager)$
windowrule = float,class:^(VirtualBox Manager)$,title:^(Oracle VirtualBox Manager)$
windowrule = float,class:^(TelegramDesktop)$,title:^(TelegramDesktop)$
windowrule = float,class:^(kdeconnect-app)$,title:^(kdeconnect-app)$
windowrule = float,class:^(KDE_Connect)$,title:^(KDE_Connect)$
windowrule = float,class:^(zoom)$,title:^(zoom)$
windowrule = float,class:^(wemeetapp)$,title:^(wemeetapp)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
